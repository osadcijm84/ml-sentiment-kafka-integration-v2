[MODEL]
# Logistic Regression hyperparameters
C = 1.0
max_iter = 1000
random_state = 42
solver = liblinear

[VECTORIZER]
# TF-IDF Vectorizer parameters
max_features = 10000
ngram_range_min = 1
ngram_range_max = 2
stop_words = english
min_df = 2
max_df = 0.95

[DATA]
# Data processing parameters
test_size = 0.2
random_state = 42
min_review_length = 10

[API]
# API configuration
host = 0.0.0.0
port = 5000
debug = false

[DOCKER]
# Docker configuration
image_name = ml-sentiment-model
container_name = sentiment-api
port_mapping = 5000:5000

[LOGGING]
# Logging configuration
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

